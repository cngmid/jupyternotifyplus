site_name: Jupyter Notify Plus
site_description: Enhanced Jupyter Notebook notifications with inline and end-of-cell magics.
site_author: Daniel Cangemi
repo_url: https://github.com/cngmid/jupyternotifyplus

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: green
      accent: amber
    - scheme: slate
      primary: green
      accent: amber

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cngmid/jupyternotifyplus
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/jupyternotifyplus/
  analytics:
    provider: custom

extra_templates:
  - overrides/_footer.md

copyright: >
  © 2024–2026 Daniel — Jupyter Notify Plus.  
  Released under the MIT License.

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage:
      - Overview: usage.md
      - Magic Commands: magics.md
      - Presets: presets.md
  - Development:
      - Contributing: development.md
      - Testing: testing.md
  - Changelog: changelog.md
