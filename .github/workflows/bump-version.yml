name: Bump Version

on:
  workflow_dispatch:
    inputs:
      level:
        description: "Version bump level"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: pip install .[dev]

      - name: Bump version
        run: bump-my-version bump --config-file .bump-my-version.toml --verbose --allow-dirty ${{ github.event.inputs.level }}

      - name: Generate changelog
        run: git-cliff --unreleased --prepend CHANGELOG.md

      - name: Commit changelog
        run: |
          git add CHANGELOG.md
          git commit -m "Update changelog"

      - name: Create tag
        run: |
          VERSION=$(bump-my-version show current)
          git tag -a "v$VERSION" -m "Release v$VERSION"

      - name: Push changes
        run: |
          git push origin HEAD:${{ github.ref_name }} --follow-tags
