<svg width="240" height="240" viewBox="0 0 240 240"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    /* Light mode */
    :root {
      --logo-stroke: white;
      --logo-fill: white;
      --logo-accent: #4CAF50;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --logo-stroke: #4CAF50;
        --logo-fill: #4CAF50;
        --logo-accent: white;
      }
    }
  </style>

  <!-- Notebook cell outline -->
  <rect x="20" y="40" width="200" height="160" rx="16"
        fill="none" stroke="var(--logo-stroke)" stroke-width="10" />

  <!-- Bell icon -->
  <g transform="translate(90,80)">
    <path d="M30 100c10 0 18-8 18-18H12c0 10 8 18 18 18z"
          fill="var(--logo-fill)"/>

    <path d="M30 0c-22 0-40 18-40 40v36l-10 14v10h100v-10l-10-14V40c0-22-18-40-40-40z"
          fill="none" stroke="var(--logo-stroke)" stroke-width="10"
          stroke-linejoin="round"/>
  </g>

  <!-- Plus badge -->
  <circle cx="190" cy="50" r="26"
          fill="var(--logo-fill)" stroke="var(--logo-fill)" stroke-width="6"/>

  <line x1="190" y1="38" x2="190" y2="62"
        stroke="var(--logo-accent)" stroke-width="6" stroke-linecap="round"/>

  <line x1="178" y1="50" x2="202" y2="50"
        stroke="var(--logo-accent)" stroke-width="6" stroke-linecap="round"/>

</svg>
