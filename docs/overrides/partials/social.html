{% from "partials/icons.html" import icon %}

{% for entry in config.extra.social %}
  <a href="{{ entry.link }}"
     target="_blank"
     rel="noopener"
     title="{{ entry.name | default('') }}"
     class="md-social__link">
    {{ icon(entry.icon) }}
  </a>
{% endfor %}

<a href="https://cngmid.github.io/jupyternotifyplus/changelog?ref=footer"
   target="_blank"
   rel="noopener"
   title="Changelog"
   class="md-social__link">
  {{ icon("material/file-document-outline") }}
</a>
