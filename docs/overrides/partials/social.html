{# --- Preserve original social icons --- #}
{% for icon in config.extra.social %}
  <a href="{{ icon.link }}"
     target="_blank"
     rel="noopener"
     title="{{ icon.name }}"
     class="md-social__link">
    {{ icon.icon }}
  </a>
{% endfor %}
