{# --- Preserve original social icons --- #}
{% for icon in config.extra.social %}
  <a href="{{ icon.link }}"
     target="_blank"
     rel="noopener"
     title="{{ icon.name }}"
     class="md-social__link">
    {{ icon.icon }}
  </a>
{% endfor %}

{# --- Add your custom changelog icon --- #}
<a href="https://cngmid.github.io/jupyternotifyplus/changelog?ref=footer"
   target="_blank"
   rel="noopener"
   title="Changelog"
   class="md-social__link">
  {{ "material/file-document-outline" }}
</a>
